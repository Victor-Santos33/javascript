<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JS</title>
    <style>
        body{
            background-color: lightskyblue;
            color: white;
            font: normal 20pt arial; /*comentario em css*/
        }
        h1{
            color: gold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1> <!-- comentario em html -->
    <p>Im free from the curse</p>
    <script>
        //(number + number) para adição
        //(string + string) para concatenação
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite um número: '))
        var s = n1+n2
        window.alert('A soma é: ' + s)//concatenação
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//template string 
    </script>
</body>
</html>
