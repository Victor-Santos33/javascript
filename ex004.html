<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightslategray;
            color: aliceblue;
            font: normal 1rem arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual o seu nome?")
        document.write(`Prazer em conhecê-lo: <strong>${nome}</strong>! seu nome tem ${nome.length} letras</br>`)
        document.write(`Seu nome todo em maiúsculo é: ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome todo em minusculo é: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
