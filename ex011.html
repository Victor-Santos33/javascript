<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gov.br</title>
</head>
<body>
    <h1>Sistema de Nacionalidades</h1>
    Onde você está morando? <input type="text" name="nation" id="nation">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="vive">

    </div>
    <script>
        function verificar(){
            var txtn = document.getElementById('nation')
            var n = txtn.value
            var vive = document.getElementById('vive')
            vive.innerHTML = ''
            if(n == 'Brasil'){
                vive.innerHTML += `<p>Vivendo em ${n} você é <strong>Brasileiro</strong></p>`
            }else{
                vive.innerHTML += `<p>Vivendo em ${n} você é <strong>Estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
